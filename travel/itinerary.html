                <label for="trip-name"><i class="fas fa-suitcase"></i> Trip Name:</label>
                <input type="text" id="trip-name" name="tripName" class="form-control" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="start-date"><i class="far fa-calendar-alt"></i> Start Date:</label>
                    <input type="date" id="start-date" name="startDate" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="end-date"><i class="far fa-calendar-alt"></i> End Date:</label>
                    <input type="date" id="end-date" name="endDate" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="num-days"><i class="fas fa-calendar-day"></i> Number of Days:</label>
                    <input type="number" id="num-days" name="numDays" class="form-control" required>
                </div>
                
                <div class="form-group col-md-4">
                    <label for="num-people"><i class="fas fa-users"></i> Number of People:</label>
                    <input type="number" id="num-people" name="numPeople" class="form-control" required>
                </div>
            </div>

            <h2 class="mt-4"><i class="fas fa-plane"></i> Travel Details</h2>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="mode-of-travel"><i class="fas fa-route"></i> Mode of Travel:</label>
                    <select id="mode-of-travel" name="modeOfTravel" class="form-control" required>
                        <option value="flight">Flight</option>
                        <option value="bus">Bus</option>
                        <option value="train">Train</option>
                        <option value="car">Car</option>
                        <!-- Add more travel modes as needed -->
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="travel-date"><i class="far fa-calendar-alt"></i> Date of Travel:</label>
                    <input type="date" id="travel-date" name="travelDate" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="travel-details"><i class="fas fa-info-circle"></i> Travel Details (Flight/Bus Number, etc.):</label>
                <input type="text" id="travel-details" name="travelDetails" class="form-control" required>
            </div>
